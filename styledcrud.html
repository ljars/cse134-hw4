<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styledcrud.css" />

    <script type="module" src="./blog.js"></script>
</head>

<body>
    <header>
        <nav>
            <p>Lucas Jarstad &hearts;</p>
            <a href="./index.html">Home</a>
            <a href="./about.html">About Me</a>
            <a href="./contact.html">Contact Me</a>
            <a href="./labs.html">Labs</a>
            <a href="./styledcrud.html" class="active-tab">Blog</a>
        </nav>
    </header>

    <main>
        <h1>Styled CRUD Blog</h1>
        <section id="blog-posts-container">
            <h2>Blog Posts</h2>
        </section>
        <button id="add-post-button">Add Post</button>
    </main>

    <template>
        <section class="blog-post">
            <h3 class="title">Title</h3>
            <p class="date">2pm Aug 1</p>
            <p class="summary">Here is a 1-2 sentence summary of what the
                post will be about...
            </p>
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
        </section>
    </template>

    <dialog id='alert-dialog'>
        <p>Alert pressed! Test</p>
        <form method="dialog">
            <button>Ok</button>
        </form>
    </dialog>

    <dialog id='confirm-dialog'>
        <p>Do you confirm this? Test</p>
        <form method="dialog">
            <button value="true">Ok</button>
            <button value="false">Cancel</button>
        </form>
    </dialog>

    <dialog id='blog-prompt-dialog'>
        <p>Do you confirm this? Test</p>
        <form method="dialog">
            <label>
                Title: <input type="text" name="title">
            </label><br />
            <label>
                Date: <input type="date" name="date">
            </label><br />
            <label>
                Summary: <br />
                <textarea type="text" name="summary" rows="3" cols="50"></textarea>
            </label><br />
            <button value="true">Ok</button>
            <button value="false">Cancel</button>
        </form>
    </dialog>
</body>

</html>
